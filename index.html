<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Halal Map</title>
    <meta name = "viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="nav">
      <div id="title">
        <a href="./index.html">
          <div class="title">     
            <img class="img-container" src="images/symbol.svg"/>
            <h3>NYC Halal Foods</h3>
          </div>
        </a>
      </div>
      <div class="drop-down">
        <a href="./index.html">Home</a>
        <hr>
        <a href="./faq.html">FAQ</a>
        <hr>
        <a href="contact.html">Contact</a>
        <hr>
        <a href="quiz.html">Quiz</a>
      </div>
    </div>
    <div class="page-contain">
      <form id="search">
        <input type="text" id="name" placeholder="Search Nationality or Ethnicity"/><br>
        <input id="submit" type="submit" value="Search"/>
        <button id="button">See All</button>
    </form>
      <div class="map-container">
        <div id='map'></div>
      </div>
         
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#search').on('submit', function(e){
          e.preventDefault();
          var name = $('#name').val();
          $.ajax({
            type: "POST",
            url: 'mapbox.php',
            data: {name: name},
            success: function(data){
              $( "#map" ).html(data);
            }
          });
        });
      });
      $("#button").click(function(e) {
          e.preventDefault();
          var all_value = $(this).val();
          $.ajax({
            type: "POST",
            url: 'mapbox.php',
            data: {all_value: all_value},
            success: function(data) {
              $( "#map" ).html(data);
            }
          });
      });
    </script>
    </div>
  </body>



</html>
